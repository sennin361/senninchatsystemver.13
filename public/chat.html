<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>仙人チャット - チャットルーム</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <div id="app">
    <header>
      <h1>仙人チャット</h1>
      <button id="leaveRoom">退室</button>
    </header>

    <div id="chatRoomInfo">
      <span id="roomName">ルーム: </span>
      <span id="usernameDisplay">あなた: </span>
    </div>

    <div id="chat-log" class="chat-log"></div>

    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="メッセージを入力" required />
      <input type="file" id="image-input" accept="image/*,video/*" />
      <button type="submit">送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
